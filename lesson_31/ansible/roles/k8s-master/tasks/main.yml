---
- name: kubeadm init (if not initialized)
  command: >
    kubeadm init
    --pod-network-cidr={{ pod_network_cidr }}
    --apiserver-advertise-address={{ ansible_default_ipv4.address }}
  args:
    creates: /etc/kubernetes/admin.conf

- name: Register init done
  stat:
    path: /etc/kubernetes/admin.conf
  register: admin_conf

- name: Create .kube dir
  file:
    path: /root/.kube
    state: directory
    mode: '0700'

- name: Copy admin.conf
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: true
    mode: '0600'

- name: Install Calico CNI
  command: kubectl apply -f {{ calico_manifest }}
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: calico_apply
  when: admin_conf.stat.exists
  changed_when: "'created' in calico_apply.stdout or 'configured' in calico_apply.stdout"

- name: Install ingress-nginx
  command: kubectl apply -f {{ ingress_manifest }}
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: ingress_apply
  when: admin_conf.stat.exists
  changed_when: "'created' in ingress_apply.stdout or 'configured' in ingress_apply.stdout"

- name: Generate join command
  command: kubeadm token create --print-join-command
  register: join_cmd
  changed_when: false
  when: admin_conf.stat.exists

- name: Set fact join_command
  set_fact:
    join_command: "{{ join_cmd.stdout }}"
  when: admin_conf.stat.exists

