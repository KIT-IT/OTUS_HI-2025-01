apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-reader
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backup-reader
subjects:
  - kind: ServiceAccount
    name: backup-sa
    namespace: kube-system
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-manifests
  namespace: kube-system
spec:
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-sa
          restartPolicy: OnFailure
          containers:
            - name: kubectl-backup
              image: bitnami/kubectl:1.29
              command:
                - /bin/sh
                - -c
                - |
                  ts=$(date +%Y%m%d-%H%M%S)
                  kubectl get all --all-namespaces -o yaml > /tmp/cluster-${ts}.yaml
                  echo "Saved /tmp/cluster-${ts}.yaml"

